 <!--Comienza el main-->
    <main class="lineHeight">
        <h2>Contacto</h2>
        <section class="section__contenedor--padre5">
            <form action="">
                
                <div>
                    <label for="name">Nombre :</label>
                    <input type="text" name="name" id="name" placeholder="Escriba su nombre" required>
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido :</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido" required>
                </div>
                <br>
                <div>
                    <label for="sexo">Sexo :</label>
                    <label for="sexo">Masculino</label>
                    <input type="radio" name="sexo" value="masculino" id="masculino">
                    <label for="sexo">Femenino</label>
                    <input type="radio" name="sexo" value="femenino" id="femenino">
                    <label for="sexo">Otro</label>
                    <input type="radio" name="sexo" value="otro" id="otro">
                </div>
                <br>
                <div>
                    <label for="estado civil">Estado civil :</label>
                    <select name="estado civil">
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="email">E-mail :</label>
                    <input type="email" name="email" id="email" placeholder="Escriba su correo" required>
                </div>
                <br>
                <div>
                    <label for="consulta">Consulta :</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Deje su consulta (opcional)"></textarea>
                </div>
                <br>
                <div>
                    <label for="terms">Acepto términos y condiciones :</label>
                    <input type="checkbox" name="terms" required>
                </div>
                <br>
                <div>
                    <input type="reset" value="Cancelar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
